<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SF Evictions Analysis</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link  rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300">
  </head>
  <body>
    <header>
      <section class="header-top">
        <h1 class="heading-title">A Look at the Numbers</h1>
        <h3 class="heading-subtitle">
          How have evictions in San Francisco changed since 1997?
        </h3>
      </section>
      <div class="heading-bottom">
        <img class="header-image" src="./assets/map_district.jpg" />
        <nav class="header-nav">
          <h3 class="byline">By: Yukichi Kawada</h3>
          <ul class="nav-links">
            <li class="nav-item">
              <a href="#" class="nav-anchor">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-anchor">Contact</a>
            </li>
            <li class="nav-item">
              <a  class="nav-anchor"
                href="https://github.com/yukichikawada/sf-evictions-analysis">
                Github
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-anchor"
                href="https://www.linkedin.com/in/yukichi-kawada-454078147/" 
                target="_blank" rel="noopener noreferrer">
                LinkedIn
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <!-- pie chart -->
        <div class="first">
          <svg 
            version="1.1"
            baseProfile="full"
            xmlns="http://www.w3.org/2000/svg" 
            id="pie">
          </svg>
        </div>
        <div class="slider">
          <input id="year" type="range" step="1"/>
          <div class="directions">
            <h4>Move slider to see from year 1997 to 2018.</h4>
            <h4>Current year: <span id="year-val"></span></h4>
          </div>
        </div>
      </div>
    </div>

    <div class="break"></div>

    <!-- bar chart for neighborhoods -->
    <div class="container">
      <div class="content">
        <div class="second">
          <svg
            version="1.1"
            baseProfile="full"
            xmlns="http://www.w3.org/2000/svg" 
            id="barchart">
          </svg>
        </div>
      </div>
    </div>

    <div class="tooltip"></div>

    <div class="end">
      <h3 class="end-title">THE END</h3>
    </div>

    <div class="footer">
      <section class="footer-content">
        <ul class="nav-links">
          <li class="nav-item">
            <a class="nav-anchor"
              href="https://github.com/yukichikawada/sf-evictions-analysis"
              target="_blank" rel="noopener noreferrer">
              Github
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-anchor"
              href="https://www.linkedin.com/in/yukichi-kawada-454078147/" 
              target="_blank" rel="noopener noreferrer">
              LinkedIn
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-anchor"
              href="https://angel.co/yukichi-kawada"
              target="_blank" rel="noopener noreferrer">
              Angel.co
            </a> 
          </li>
          <li class="nav-item">
            <a class="nav-anchor"
              href="mailto:yukichikawada@gmail.com?subject=feedback">
              Email
            </a>
          </li>
        </ul>
      </section>
    </div>

    <!-- d3 import -->
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
    <!-- pie chart import -->
    <script src="./assets/data/pieChart.data.js"></script>
    <script src="./assets/javascript/pieChart.js"></script>
    <!-- bar chart import -->
    <script src="./assets/data/neighborhoods.data.js"></script>
    <script src="./assets/javascript/barChart.js"></script>
  </body>
</html>
